<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Meme Generator</title>
</head>

<body class="has-background-light">
    <section class="hero is-info">
        <div class="hero-body has-text-centered">
            <div class="container">
                <h1 class="title">Meme Generator</h1>
                <h3 class="subtitle">Fill out the form for instant clout</h3>
                <div class="memeGenerator">
                    <form id="memeForm">
                        <div class="field-body has-text-left">
                            <div class="field  ">
                                <label class="label is-small has-text-white" for="memeUrl">Image URL</label>
                                <input class="input is-small" id="memeUrl" name="memeUrl" type="url"
                                    placeholder="image url">
                            </div>
                            <div class="field">
                                <label class="label is-small  has-text-white" for="formTextTop">
                                    Top text
                                </label>
                                <input class="input is-small " id="formTextTop" name="formTextTop" type="text"
                                    placeholder="Text for top of meme">
                            </div>
                            <div class="field ">
                                <label class="label is-small  has-text-white" for="formTextBottom">
                                    Bottom text
                                </label>
                                <input class="input is-small " id="formTextBottom" name="formTextBottom" type="text"
                                    placeholder="Text for bottom of meme">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control has-text-centered">
                                <button class="button is-primary">let's see it!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div id="memeOutput" class="container">

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
